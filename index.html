<!doctype html>
<html lang="cs">
<head>
  <title>Kruh a Koule</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .vysledek {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <header class="jumbotron-fluid bg-danger p-5">
    <h1 class="text-black text-center display-2">Výpočet kulatých tvarů</h1>
  </header>
  <main class="container">
    <div class="row">
      <div class="col">
        <h2 class="bg-secondary text-white text-uppercase text-center p-3 mt-3">Kruh</h2>
        <form>
          <div class="form-group row">
            <label for="polomerkruhu" class="col-sm-3 col-form-label">Poloměr v cm</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" name="polomerkruhu" id="polomerkruhu" value="10">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="button" id="calc1" class="btn btn-danger">Vypočítat</button>
            </div>
          </div>
      </div>
      <div class="col">
        <h2 class="bg-secondary text-white text-uppercase text-center p-3 mt-3">Koule</h2>
        <div class="form-group row">
          <label for="polomerkoule" class="col-sm-3 col-form-label">Poloměr v cm</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" name="polomerkoule" id="polomerkoule" value="10">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="button" id="calc2" class="btn btn-danger">Vypočítat</button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <hr>
    <div class="row">
      <div class="col">
        <div id="vysledek1" class="vysledek">Zde bude výpočet kruhu</div>
      </div>
      <div class="col">
        <div id="vysledek2" class="vysledek">Zde bude výpočet koule</div>
      </div>
    </div>
  </main>
  <footer class="container-fluid text-center">
    <hr>
    <p>&copy;Andreas Piskoř 2021 - IT4</p>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/kruhakoule.js"></script>
</body>

</html>
